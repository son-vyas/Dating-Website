<!DOCTYPE  html>
<html>
<h1>Please Enter Your  Details For Our Dating Website</h1>
<head>
        <style>
        fieldset{background-color: lightyellow;
        border: 10px solid yellow;
    margin-bottom: 10px;
width: 720px;}
label{ display: inline-block;vertical-align;
text-align: right;text-align: top;
width: 180px;}
input[type=checkbox],input[type=radio]{width: auto;}
input[type=range]{text-align: center;}
textarea{width: 360px;height: 50px;}



        </style>
</head>
<form>
            <fieldset><legend>Your Face</legend>
            <label for="fileToUpload">Your image:</label><input  type="file"  name="fileToUpload"></br>
            <label for="preview">Image Preview:  </label><id="preview"></br>
            </fieldset>

            <fieldset><legend>Your General Details</legend>
            <label for="name">Name:</label><input  type="text"  placeholder="Your full name"  name="name"></br>
            <label for="gender">Gender:</label> <input  type="Radio"  name="gender"  value="Male">Male
            <input  type="Radio"  name="gender"  value="Female">Female</br>
            <label for="age">Age:</label><input  type="number"  min="0"  max="99"  step="1" value="18"  name="age"  required></br>
            <label  for="birthday">Your Birthday:</label><input type="date"  name="birthday"></br>
            <label  for="color">Favourite Color:</label><input type="color"  name="color"></br>
            <label  for="country">Which Country:</label>
                        <select  name="cities">
                                    <option  value="hk"  >HongKong</option>
                        <option  value="id"  >India</option>
                            <option  value="id"  >China</option>
                                <option  value="id"  >USA</option>
                                    <option  value="id"  >UK</option>
                    </select>
            </fieldset>

            <fieldset><legend>Your  Indicators</legend>

                <label for="height">Height:</label>Short<input type="range"  min="0 "  max="99"  step="5"  name="height "  required>Tall</br>

                                                <label for="salary">Salary:</label>Poor<input type="range"  min="0 "  max="99"  step="5"  name="salary "  required>Rich</br>
                            </fieldset>

            <fieldset><legend>Your Contact Information</legend>
                <label for="email">Email:</label><input type="text"   name="email " ></br>
                <label for="mob">Mobile no:</label>Poor<input type="number"  name="mob "></br>
                <label  for="address">Address:</label>
                <textarea  rows="4"  cols="60"></textarea></br>
                <label for="contact">Method to contact you:</label>
                <input type="Checkbox"  name="contact "  value="Email">Email
                <input type="Checkbox"  name="contact " value="Whatsapp">Whatsapp
                <input type="Checkbox"  name="contact "   value="In-app chat">In-app chat
            </fieldset>

            <input type="submit"   value="submit">
</form>
</html>
