<!DOCTYPE  html>
<html>
<h1>Please Enter Your  Details For Our Dating Website</h1>
<head>
        <style>
        fieldset{background-color: lightyellow;
        border: 10px solid yellow;
    margin-bottom: 10px;
width: 720px;}
label{ display: inline-block;
text-align: right;text-align: top;}
input[type=checkbox],input[type=radio]{width: auto;}
input[type=range]{text-align: center;}
textarea{width: 360px;height: 50px;}
label:hover { font-size:40px }


        </style>
</head>

<form>
            <fieldset><legend>Your Face</legend>
            <label for="fileToUpload">Your image:</label><input  type="file"  name="fileToUpload" required></br></br>
            <label for="preview">Image Preview:  </label><img id="preview"></br></br>
            </fieldset>

            <fieldset><legend>Your General Details</legend>
            <label for="name">Name:</label><input  type="text"  placeholder="Your full name"  name="name" required></br></br>
            <label for="gender">Gender:</label> <input  type="Radio"  name="gender"  value="Male" required>Male
            <input  type="Radio"  name="gender"  value="Female">Female</br></br>
            <label for="age">Age:</label><input  type="number"  min="0"  max="99"  step="1" value="18"  name="age"  required></br></br>
            <label  for="birthday">Your Birthday:</label><input type="date"  name="birthday"></br></br>
            <label  for="color">Favourite Color:</label><input type="color"  name="color"></br></br>
            <label  for="country">Which Country:</label>
                        <select  name="cities">
                                    <option  value="hk"  >HongKong</option>
                        <option  value="id"  >India</option>
                            <option  value="id"  >China</option>
                                <option  value="id"  >USA</option>
                                    <option  value="id"  >UK</option>
                    </select>
            </fieldset>

            <fieldset><legend>Your  Indicators</legend>
            <table>
                    <tr>
                             <td><label for="height">Height:</label><span style="background-color: red; display: inline-block;" > Short </span>  <input type="range" min="0" max="100" name="height" step="5" required><span style="background-color: purple; display: inline-block;"> Tall </span></td>
                    </tr>

                    <tr>
                             <td><label for="salary">Salary:</label><span style="background-color: red; display: inline-block;" > Poor </span>  <input type="range" min="0" max="100" name="height" step="5" required><span style="background-color: purple ; display: inline-block;"> High </span></td>
                    </tr>
                </table>
                </fieldset>


            <fieldset><legend>Your Contact Information</legend>
                <label for="email">Email:</label><input type="text"   name="email " required ></br></br>
                <label for="mob">Mobile no:</label>Poor<input type="number"  name="mob "></br></br>
                <label  for="address">Address:</label>
                <textarea  rows="4"  cols="60"></textarea></br></br>
                <label for="contact">Method to contact you:</label>
                <input type="Checkbox"  name="contact "  value="Email">Email
                <input type="Checkbox"  name="contact " value="Whatsapp">Whatsapp
                <input type="Checkbox"  name="contact "   value="In-app chat">In-app chat
            </fieldset>

            <input type="submit"   value="submit">
</form>

<body>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

</body>
</html>
